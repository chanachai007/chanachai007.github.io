<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-js-button-function.html</title>
    <script>
        function sayHello() {
     document.getElementById("output").innerHTML = "hello"
     } 
     
     function sawadee() {
     document.write("สวัสดีครับบบ")
     }
    </script>
</head>
<body>
    <input type="button" value="click here" onclick="sayHello()">
    <br>
    <br>
    <button onclick="sawadee()">กดเลย</button>
    <p id="output"></p>
</body>
</html>
