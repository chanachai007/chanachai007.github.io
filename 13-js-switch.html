<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-js-switch.html</title>
</head>
<body>
    input number : <input type="text" name="" id="num1">
    <br>
    <br>
    <button onclick="hilow()">submit</button>
    <br>
    <br>
    <span id="output"></span>
</body>
<script>
    let n1
    let ans 
    function hilow() {
        n1 = parseInt(document.getElementById("num1").value)
        switch (true) {
            case (n1 < 0):
                ans = "Error"
                break;
            case (n1 <= 5):
                ans = "low"
                break;  
            case (n1 <= 9):
                ans = "High"
                break;           
            default:
                ans = "Error"
                break;
        }
        document.getElementById("output").innerHTML = ans 
    }
</script>
</html>
