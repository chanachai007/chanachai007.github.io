<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-basic-form.html</title>
    <script>
        function display_data() {
            let display_sid = document.forms["myform"]["sid"].value
            console.log(display_sid)
        }
    </script>
</head>
<body>
    <form name="myform" action="20-basic-form.html" method="post" onsubmit="return display_data()">
        <table border="1">
            <tr>
                <td>รหัสนักศึกษา</td>
                <td><input type="text" name="sid" id="sid"></td>
            </tr>
            <tr>
                <td>ชื่อ-สกุล :</td>
                <td><input type="text" name="sname" id="sname"></td>
            </tr>
            <tr>
                <td>เบอร์โทร :</td>
                <td><input type="text" name="phone" id="phone"></td>
            </tr>
        </table>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
